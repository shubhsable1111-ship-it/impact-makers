<!DOCTYPE html>
<html>
<head>
  <title>Select Category - LoneGuard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: linear-gradient(145deg, #d9e9ff, #b6d4ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* category section ‚Äì same glass card as dashboard */
    .category-section {
      width: 100%;
      max-width: 850px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 3rem;
      box-shadow: 0 30px 60px -20px #0b2f5e, 0 10px 25px -10px #002856;
      border: 1px solid rgba(52, 116, 255, 0.25);
      overflow: hidden;
      padding: 3rem 2.5rem;
    }

    .selection-box {
      text-align: center;
    }

    .selection-box h2 {
      font-size: 2.4rem;
      font-weight: 700;
      color: #043477;
      margin-bottom: 0.75rem;
      letter-spacing: -0.02em;
    }

    .sub-headline {
      color: #2e67b3;
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      border-left: 4px solid #f0b843;
      padding-left: 1rem;
      display: inline-block;
    }

    .category-buttons {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    /* category button base ‚Äì exactly matching theme */
    .category-btn {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 2rem 2.5rem;
      border-radius: 2.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      min-width: 240px;
      border: 2px solid transparent;
      box-shadow: 0 15px 30px -12px #0b2f5e;
    }

    .category-btn i {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .btn-description {
      font-size: 0.95rem;
      opacity: 0.9;
      font-weight: 400;
      max-width: 200px;
      line-height: 1.4;
    }

    /* active / borrower button ‚Äì solid blue (like yes button) */
    .category-btn.active {
      background: #0740a5;
      color: white;
      border: 1px solid #90b4ff;
    }

    .category-btn.active:hover {
      background: #0c4fd6;
      transform: translateY(-5px);
      box-shadow: 0 25px 40px -15px #0740a5;
    }

    /* outline / bank button ‚Äì matches no button style from dashboard */
    .category-btn.outline {
      background: #ffffff;
      color: #043477;
      border: 2px solid #0740a5;
    }

    .category-btn.outline:hover {
      background: #e1edff;
      transform: translateY(-5px);
      box-shadow: 0 25px 40px -15px #0740a5;
    }

    /* feature badges */
    .feature-badges {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin: 2rem 0 0.5rem 0;
    }

    .badge {
      background: #d1e3ff;
      color: #043477;
      padding: 0.5rem 1.2rem;
      border-radius: 60px;
      font-size: 0.9rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      border: 1px solid #3d7eff;
    }

    .badge i {
      color: #f0b300;
    }

    .trust-footer {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      color: #5f789b;
      font-size: 0.9rem;
      border-top: 1px dashed #abc4f0;
      padding-top: 1.5rem;
    }

    .trust-footer i {
      color: #e6b422;
      margin-right: 5px;
    }

    /* responsive */
    @media (max-width: 650px) {
      .category-section { padding: 2rem 1.5rem; }
      .category-btn { padding: 1.5rem 2rem; font-size: 1.3rem; min-width: 200px; }
      .category-btn i { font-size: 2.5rem; }
      .selection-box h2 { font-size: 2rem; }
    }
  </style>
</head>
<body>

<div class="category-section">
  <div class="selection-box">
    <h2>üë• Select your category</h2>
    <div class="sub-headline">
      <i class="fas fa-shield-alt" style="color: #f0b843;"></i> Choose your role to continue
    </div>

    <div class="category-buttons">
      
      <!-- Borrower Button with enhanced features -->
      <a href="register.html" class="category-btn active">
        <i class="fas fa-user-tie"></i>
        <span>üë§ Borrower</span>
        <span class="btn-description">Apply for loans, track applications & manage finances</span>
      </a>

      <!-- Bank Button with enhanced features -->
      <a href="registrection.html" class="category-btn outline">
        <i class="fas fa-university"></i>
        <span>üè¶ Bank</span>
        <span class="btn-description">Verify customers, disburse loans & manage portfolio</span>
      </a>

    </div>

    <!-- Feature badges (added for more visual interest) -->
    <div class="feature-badges">
      <span class="badge"><i class="fas fa-check-circle"></i> 256-bit SSL</span>
      <span class="badge"><i class="fas fa-shield-alt"></i> RBI Compliant</span>
      <span class="badge"><i class="fas fa-robot"></i> AI Verified</span>
      <span class="badge"><i class="fas fa-lock"></i> Encrypted</span>
    </div>

    <!-- Trust footer -->
    <div class="trust-footer">
      <span><i class="fas fa-university"></i> 2000+ Banks</span>
      <span><i class="fas fa-chart-line"></i> TrustScore 785</span>
      <span><i class="fas fa-clock"></i> 24/7 Support</span>
    </div>
  </div>
</div>

</body>
</html>
